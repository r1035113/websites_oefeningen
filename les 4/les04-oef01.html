<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 20px 0;
        }

        table.border{
            margin: 1em;
            border: solid 1px grey;
            border-collapse: collapse;
        }

        table.border td{
            border: solid 2px gray;
            padding: 15px;
        }

        table.border th{
            border: solid 2px grey;
            padding: 15px;
            background-color: darkblue;
            color: white;
        }

        caption{
            caption-side: bottom;
        }
        hr{
            padding: 1px;
            width: 100%;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>webcursus HTML</h1>
    <hr>
    <table class="border">
        <caption>Overzicht van entiteiten</caption>
        <tr>
            <th>entiteit</th>
            <th>betekenis</th>
        </tr>
        <tr>
            <td>&</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td><</td>
            <td>less-than</td>
        </tr>
        <tr>
            <td>></td>
            <td>greater-than</td>
        </tr>
        <tr>
            <td>©</td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>€</td>
            <td>euro</td>
        </tr>
        
        
    </table>
    
</body>
</html>
